name: 更新网站数据

on:
  push:
    branches:
      - main
  schedule:
    # 每天北京时间上午9点 (UTC+1)
    - cron: '0 1 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: 安装pnpm
      run: npm install -g pnpm
      
    - name: 安装依赖
      run: pnpm install
      
    - name: 获取网站数据
      run: pnpm run fetch-data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 构建项目
      run: pnpm run build
      
    - name: 部署到GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist